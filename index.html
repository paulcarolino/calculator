<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="container">


        <div class="calculator">
            <div class="screen">
                <div class="previous" id="previousScreen">0</div>
                <div class="current" id="currentScreen">0</div>
            </div>

            <div class="controls">
                <button class="clear" id="clear">CLEAR</button>
                <button class="delete" id="delete">DELETE</button>
            </div>

            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright
            <script>document.write(new Date().getFullYear())</script>
            paulcarolino
            <a href="https://github.com/paulcarolino"><i class="fab fa-github" aria-hidden="true"></i></a>
        </p>

    </footer>
    <script src="script.js"></script>
</body>

</html>
