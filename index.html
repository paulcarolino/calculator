<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">


        <div class="calculator">
            <div class="screen">
                <div class="previous" id="previousScreen">0</div>
                <div class="current" id="currentScreen">0</div>
            </div>

            <div class="controls">
                <button class="clear" id="clear">CLEAR</button>
                <button class="delete" id="delete">DELETE</button>
            </div>

            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
